<!DOCTYPE html>
<html ng-app="groceryList">
  <head>

    <base href="/">

    <title>groceryList</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- endinject -->
    <link rel="stylesheet" href="styles/css/app.css">

    <!-- endbuild -->

  </head>
  <body>

    <strong>Welcome to your Grocery List App!</strong>

    <div ui-view></div>

    <!-- build:js app.js -->

    <!-- bower:js -->


    <script src="bower_components/angular/angular.js"></script>


    <script src="bower_components/angular-cookies/angular-cookies.js"></script>


    <script src="bower_components/angular-resource/angular-resource.js"></script>


    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>


    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>


    <script src="bower_components/lodash/lodash.js"></script>


    <script src="bower_components/jquery/dist/jquery.js"></script>


    <script src="bower_components/angular-animate/angular-animate.js"></script>


    <script src="bower_components/angular-aria/angular-aria.js"></script>


    <script src="bower_components/angular-messages/angular-messages.js"></script>


    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>


    <script src="bower_components/angular-material/angular-material.js"></script>


    <!-- endinject -->

    <!-- inject:js -->


    <script src="app.js"></script>


    <script src="providers/routerHelperProvider.js"></script>


    <script src="components/home/home.service.js"></script>


    <script src="components/home/home.js"></script>


    <script src="components/home/home.controller.js"></script>


    <script src="components/edit-grocery-item/edit-grocery-item.directive.js"></script>


    <script src="components/edit-grocery-item/edit-grocery-item.controller.js"></script>


    <script src="components/add-grocery-item/add-grocery-item.directive.js"></script>


    <script src="components/add-grocery-item/add-grocery-item.controller.js"></script>


    <!-- endinject -->

    <!-- endbuild -->

  </body>
</html>
